<div class="mainBox">
    <div class="heading">
        &#9410; Medicare
    </div>

    <div class="col-md-5 offset-3">
        <h3>Registration Form</h3>
        <form [formGroup]="userupdateForm" (ngSubmit)="update()"  >
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="user.name" formControlName="name" class="form-control" id="name"  name="name" required>
            <span class="error" *ngIf="submitted && userupdateform['name'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="user.useremail" formControlName="useremail" class="form-control" id="useremail"  name="useremail" required>
            <span class="error" *ngIf="submitted && userupdateform['useremail'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="contactno">Contact No:</label>
            <input type="text" [(ngModel)]="user.contactno" formControlName="contactno" class="form-control" id="contactno"  name="contactno" required>
            <span class="error" *ngIf="submitted && userupdateform['contactno'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" [(ngModel)]="user.address" formControlName="address" class="form-control" id="address"  name="address" required>
            <span class="error" *ngIf="submitted && userupdateform['address'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" [(ngModel)]="user.pincode" formControlName="pincode" class="form-control" id="pincode"  name="pincode" required>
            <span class="error" *ngIf="submitted && userupdateform['pincode'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="user.username" formControlName="username" class="form-control" id="username"  name="username" required>
            <span class="error" *ngIf="submitted && userupdateform['username'].errors">field required</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="user.password" formControlName="password" class="form-control" id="password"  name="password" required>
            <span class="error" *ngIf="submitted && userupdateform['password'].errors">field required</span>
          </div>
         
          <button type="submit"   class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
