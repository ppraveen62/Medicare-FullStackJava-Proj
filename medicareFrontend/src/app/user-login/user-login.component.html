<div class="mainBox">
    <div class="heading">
        &#9410; Medicare
    </div>

    <div class="col-sm-4 offset-3">
        <h3>User Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputUsername">Username</label>
              <input type="text" [(ngModel)]="user.username" formControlName="username" class="form-control" id="username" name="username"  placeholder="Enter Username">
              <span class="error" *ngIf="submitted && loginform['username'].errors">field required</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="user.password" formControlName="password" class="form-control" id="password" name="password" placeholder="Password">
              <span class="error" *ngIf="submitted && loginform['password'].errors">field required</span>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
