

<div class="mainbox">
    <div class="heading">
        &#9410; Medicare
    </div>
    <div class="content">
        <div class="paybox">
            <div class="header">
                <h4>Payment</h4>
            </div>
           
            <div class="head">
                <label>Person Name</label>
                <input type="text" id="name" name="name" class="name"  placeholder="Jhon doe" required>
            </div>
            <div class="head">
                <label>Card Number</label>
                <input type="number" id="number" name="number" class="name"  placeholder="4567 7890 5678 7345" required>
            </div>
            <div class="head2">
                <div class="head">
                    <label>Expiry</label>
                    <input type="text" id="date" name="date" class="name" placeholder="MM/YY" required>
                </div>
                <div class="head">
                    <label>CVV</label>
                    <input type="password" id="cvv" name="cvv" class="name"  placeholder="***" required>
                </div>   
            </div>
            <button type="button" class="btn" (click)="pay()" routerLink="/sucess">Pay</button>
        </div>
        <div class="box2">
            <div class="summary">
                <div  class="header" >
                    <h5>Order Details</h5>
                </div>
                
                <div class="sumbox2">
                    <label class="label1">Company Name</label><p>medicare.pvt.Ltd</p>
                </div>
                
                <div class="sumbox2">
                    <label class="label1">Order No</label><p>{{ordernum}}</p>
                </div>
                <div class="sumbox2">
                    <label class="label1">Total Amount</label><p>{{totalamt}}</p>
                </div>
                
            </div>

        </div>
    </div>
</div>
